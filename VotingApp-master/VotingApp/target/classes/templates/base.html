<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

    <meta charset="utf-8">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" th:class="${#request.getRequestURI() == '/' ? 'active' : ''}">Home</a>

                <a class="nav-link" th:href="@{/admin}" th:class="${#strings.contains(#request.getRequestURI(), '/admin') ? 'active' : ''}">Admin Signin</a>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/updates}" th:class="${#strings.contains(#request.getRequestURI(), '/admin') ? 'active' : ''}">Voting Updates</a>
          </li>
           
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}" th:class="${#strings.contains(#request.getRequestURI(), '/about') ? 'active' : ''}">About</a>
            </li>
        </ul>
    </div>
</nav>
